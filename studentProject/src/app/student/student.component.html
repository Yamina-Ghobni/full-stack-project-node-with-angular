<div class="container mt-2">
    <div class="card">
        <h1>Student Registration</h1>
        <form action="">
            <div class="form-group">
                <label for="">Student Name</label>
                <input type="text" [(ngModel)]="stname" [ngModelOptions]="{standalone:true}" class="form-control" id="stname" placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="">Student Name</label>
                <input type="text" [(ngModel)]="course" [ngModelOptions]="{standalone:true}" class="form-control" id="course" placeholder="Course">
            </div>
            <div class="form-group">
                <label for="">Student Name</label>
                <input type="text" [(ngModel)]="fee" [ngModelOptions]="{standalone:true}" class="form-control" id="fee" placeholder="Fee">
            </div>
            <button type="submit" class="btn btn-primary mt-4" (click)="save()">save</button>
        </form>

    </div>
    <div class=" mt-4">
        <h1>Student Table</h1>
        <table class="table">
            <thead>
                <h1 *ngIf="!isResultLoaded">Loading ..........</h1>
           
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Student</th>
            <th scope="col">Course</th>
        </tr>
          </thead>
          <tbody>
            <tr *ngFor="let StudentItem of StudentArray">
            <td>{{StudentItem.id}}</td>
            <td>{{StudentItem.stname}}</td>
            <td>{{StudentItem.course}}</td>
            <td>{{StudentItem.fee}}</td>
            <td>
                <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)">Delete</button>
            </td>
            </tr>
          </tbody>
        </table>

    </div>

</div>
